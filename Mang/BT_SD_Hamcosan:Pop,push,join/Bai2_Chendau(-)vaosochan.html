<script>
    let a = prompt("Nhap so");
    let str = a.toString()
    let result = [str[""]]
    function chuyenSangHoa() {
        for (let i = 1; i < str.length; i++) {
            if(str[i]%2 === 0 && str[i-1]%2 ===0){
                result.push("-",str[i])
            }else {
                result.push(str[i]);
            }
        }console.log(result.join(""));
    }
    chuyenSangHoa();
</script>
