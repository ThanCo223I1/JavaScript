<script>

    let str = "AbcDefbueyfbeuofklkeuHIUIUH";
    let kq = [];
    for (let i = 0; i < str.length; i++) {
        if ('A' <= str[i] && str[i] <= 'Z') {
            kq.push(str[i].toLowerCase());
        } else if ('a' <= str[i] && str[i] <= 'z') {
            kq.push(str[i].toUpperCase());
        } else {
            kq.push(str[i])
        }
    }
    document.write(kq);
</script>
