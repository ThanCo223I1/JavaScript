    function KT() {
        let arr = [1, 3, 5, 7, 8, 9, 10]
        let flag = true
        let a = +prompt("Nhập Số");
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
                flag = false;
                document.write(a + " Nằm trong mảng: " + arr);
                break;
            }
        }
        if (flag) {
            document.write(a + " Không nằm trong mảng: " + arr)
        }
    }

    KT()
