<!DOCTYPE html>

<body>
Bai 10: Tạo một class Movie để lưu trữ thông tin về một bộ phim như tên, đạo diễn, diễn viên, thể loại, v.v.
</body>
</html>
<script>
  class Movie{
    constructor(tenPhim,daoDien,dienVien,theLoai) {
      this.tenPhim = tenPhim;
      this.daoDien = daoDien;
      this.dienVien = dienVien;
      this.theLoai = theLoai;
    }
    display = function (){
      console.log("Tên Phim: " + this.tenPhim + ", Đạo Diễn: " + this.daoDien + ", Diễn Viên: " + this.dienVien + ", Thể Loại: " + this.theLoai)
    }
  }let movie = new Movie("Bố Già","Trấn Thành",'Trấn Thành,Tuấn Trần,Ngân Chi,NSND Ngọc Giàu,Lê Giang...',"Tình Cảm.");
  movie.display()
</script>
