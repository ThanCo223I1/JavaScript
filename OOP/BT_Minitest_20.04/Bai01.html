<script>
    class Animal {
        name; //ten
        color; // mau sac
        gender; //gioi tinh
        weight; // can nang
        constructor(name, color, gender, weight) {
            this.name = name;
            this.color = color;
            this.gender = gender;
            this.weight = weight;
        }

        display = function () {
            console.log("Name is: " + this.name +
                ", Color is: " + this.color +
                ", Gender is: " + this.gender +
                ", Weight is: " + this.weight)
        }
    }

    let ani = new Animal("Cat","write", "Male", "5kg");
    ani.display()

</script>
