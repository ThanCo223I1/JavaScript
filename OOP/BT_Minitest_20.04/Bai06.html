<script>
  class Product{
    Name;
    Price;
    Describe; //Mo ta
    constructor(Name, Price,Describe) {
      this.Name =Name;
      this.Price = Price;
      this.Describe =Describe;
    }
    display = function (){
        console.log("Name product: " + this.Name + ", Price: " + this.Price + ", Describe: " + this.Describe )
    }
  }
  let Pro = new Product("Pen", 10.000 , "green");
  Pro.display();
</script>
