<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="number"></p>;

</body>
</html>
<script>
    // Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm
    function arr(a) {
        let array = arr(5);
        array += 1;
        return array;
        document.getElementById("number").innerHTML = array;
    }

    arr(5);

</script>
