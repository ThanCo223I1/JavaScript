<script>
    function isPrime() {
        let flag = true;
        let a = prompt("Nhập Số:")
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                alert(a + " Không là SNT");
                flag = false;
                break;
            }
        }
        if (flag)
            alert(a + " Là SNT");
    }

    isPrime()
</script>
