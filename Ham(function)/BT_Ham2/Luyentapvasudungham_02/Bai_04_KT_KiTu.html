<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

</body>

<script>
    let kt = prompt("Nhap thong tin");
    function KT() {
        return isNaN(kt);
    }
    if (!KT()) {
        alert(" is number " + true)
    } else {
        alert("is string " + false)
    }

</script>
