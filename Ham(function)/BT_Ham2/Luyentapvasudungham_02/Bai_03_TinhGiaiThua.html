<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</body>
</html>
<script>
    function giaiThua() {
        let arr = +prompt("Nhap So")
        let giaithua = 1;
        for (let i = 1; i <= arr; i++) {
            giaithua *= i
        }
        document.write(giaithua)
    }

    giaiThua()
</script>
