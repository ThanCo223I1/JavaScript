<script>




    function login() {
        let name = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        if(localStorage.getItem("user")){
            let doiTuong = JSON.parse(localStorage.getItem("user"));
            if(doiTuong.userName===name && doiTuong.passWord===pass){
                alert("DNTC")
                window.location.replace("Game_Tung_Bong.html");
            }else {
                alert("sai thong tin")
            }
        }
    }

</script>
