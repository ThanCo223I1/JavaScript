<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

<body>

        <tr>

        <tr>

</html>
<script>
    function register() {
        let name = document.getElementById("user").value;
        let pass = document.getElementById("pass").value;
        let phone = document.getElementById("phone").value;
        let email = document.getElementById("email").value;
        if (name === "" || pass === "" || phone === "" || email === "") {
            alert("Xin moi ban nhap thong tin")
        } else {
            let save = {
                userName: name,
                passWord: pass,
                phoneNumber: phone,
                email: email
            }
check()
            if (save !== {}) {
                localStorage.setItem("user", JSON.stringify(save))
                alert("Dktc");
                window.document.location.href = "DangNhap.html";
            }
        }
    }

    function check(userName, passWord) {
        let arr = Object.entries(localStorage);

        for (let user of arr) {

            }

</script>
