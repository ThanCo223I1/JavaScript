<script>
  let toan = +prompt("Nhập Điểm Toán:");
  let vatli = +prompt("Nhập Điểm Vật Lí:");
  let sinhhoc = +prompt("Nhập Điểm Sinh Học:");
  let ketqua ;
  let ketquat
  ketquat = toan+vatli+sinhhoc
  ketqua = (toan+vatli+sinhhoc)/3;
  document.write("Kết quả điểm trung binh là: " + ketqua );
  document.write("<br>")
  document.write("Kết quả Tổng là: " + ketquat);
</script>
