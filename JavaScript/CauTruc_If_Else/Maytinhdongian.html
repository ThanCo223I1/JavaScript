<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 60px;
            height: 60px;
            margin: 10px;
            border: 3px outset gray;
            font-size: 30px;
            background-color: gray;
        }

        body {
            border: 5px inset gray;
            padding: 10px;
            width: 350px;
        }

        input {
            border: 3px inset gray;
            text-align: center;
            width: 300px;
            height: 50px;
            margin: 10px;
        }
        h2{
            width: 100px;
            border: 1px solid;
        }
        .tt{
           text-align: right;
        }
        table{
            width: 350px;
            height: 50px;
        }
        .th{
            text-align: center;
        }
        h4{
            margin: 0px;
        }
    </style>
</head>
<body>
<table>
    <tr class="tt">
        <td> <h4>FX 570</h4></td>
    </tr>
    <tr class="th"> <td><h2>CASIO</h2></td></tr>
</table>
<center>

    <input type="text" id="enterNumber"><br>
    <button onclick="Input(this.value)" type="button" value="(">(</button>
    <button onclick="Input(this.value)" type="button" value=")">)</button>
    <button onclick="Input(this.value)" type="button" value=".">.</button>
    <button onclick="Input(this.value)" type="button" value="%">%</button>
    <br>
    <button onclick="Input(this.value)" type="button" value="1">1</button>
    <button onclick="Input(this.value)" type="button" value="2">2</button>
    <button onclick="Input(this.value)" type="button" value="3">3</button>
    <button onclick="Input(this.value)" type="button" value="+">+</button>
    <br>
    <button onclick="Input(this.value)" type="button" value="4">4</button>
    <button onclick="Input(this.value)" type="button" value="5">5</button>
    <button onclick="Input(this.value)" type="button" value="6">6</button>
    <button onclick="Input(this.value)" type="button" value="-">-</button>
    <br>
    <button onclick="Input(this.value)" type="button" value="7">7</button>
    <button onclick="Input(this.value)" type="button" value="8">8</button>
    <button onclick="Input(this.value)" type="button" value="9">9</button>
    <button onclick="Input(this.value)" type="button" value="*">*</button>
    <br>
    <button onclick="Delete();" value="C">C</button>
    <button onclick="Input(this.value)" type="button" value="0">0</button>
    <button onclick="Result();"  value="=">=</button>
    <button onclick="Input(this.value)" type="button" value="/">/</button>
</center>
</body>
</html>
<script>
    let enter = document.getElementById("enterNumber");
    function Input(value){
        enter.value += value;
    }
    function Result(){
        let result = eval(enter.value);
        enter.value = result;
    }
    function  Delete(){
        enter.value = "";
    }
</script>
