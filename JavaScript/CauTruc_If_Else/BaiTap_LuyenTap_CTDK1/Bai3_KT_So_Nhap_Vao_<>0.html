<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<input type="text" placeholder="Nhập Số" id="Nhap">
<button onclick="Enter()">Kiểm Tra</button>
<p id="result"></p>
</body>
</html>
<script>
function Enter(){
  let A = document.getElementById("Nhap");
  A = parseFloat(A.value);
  if (A>0){
    document.getElementById("result").innerHTML = " Số " + A + " Lớn hơn 0."
  }else if (A<0){
    document.getElementById("result").innerHTML = " Số " + A + " Nhỏ hơn 0."
  }else {
    document.getElementById("result").innerHTML = " Số " + A + " Bằng 0."
  }
}
</script>
