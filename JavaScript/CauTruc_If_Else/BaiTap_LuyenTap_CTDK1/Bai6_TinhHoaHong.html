<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
</body>
</html>
<script>
    let a = +prompt("Nhập Doanh Số: ")
    let DS100 = a * 5 / 100;
    let DS110 = a * 7 / 100;
    let DSMax = a * 10 / 100;
    if (a === 110000000) {
        alert("Hoa Hồng Nhận được là: " + DS110);
    }
    if (a > 110000000) {
        alert("Hoa Hồng Nhận được là: " + DSMax);
    } else {
        alert("Hoa Hồng Nhận được là: " + DS100);
    }
</script>
