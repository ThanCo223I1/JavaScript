<input type="text" placeholder="Nhập Số A" id="nhapA"  >
<input type="text" placeholder="Nhập Số B" id="nhapB">
<button onclick="Enter()">Kiểm Tra</button>

function Enter(){
      let enterA = document.getElementById("nhapA");
      enterA = parseInt(enterA.value);
      let enterB = document.getElementById("nhapB");
      enterB = parseInt(enterB.value);
      let results = enterA%enterB
      if (results === 0){
          document.getElementById("result").innerHTML = "A chia hết cho B bằng: " + results
      }else {
          document.getElementById("result").innerHTML = "A không chia hết cho B bằng: " + results
      }
}



</script>
