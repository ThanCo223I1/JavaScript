<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>SỐ NGÀY CỦA 1 THÁNG</h1>
<input type="number" id="ngaythang" >
<button type="button" onclick="songay()">Tìm Số Ngày</button>
<p id="result"></p>
</body>
</html>
<script>
  function songay() {
    let thang = document.getElementById("ngaythang").value;
    switch (thang) {
      case "1":
      case "3":
      case "5":
      case "7":
      case "8":
      case "10":
      case "12":
        document.getElementById("result").innerHTML = "Tháng" + thang + " Có 31 Ngày";
        break;
      case "2":
        document.getElementById("result").innerHTML = "thang" + thang + " có 28 hoặc 29 ngày";
        break;
      case "4":
      case "6":
      case "9":
      case "11":
        document.getElementById("result").innerHTML = " thang " + thang + " có 30 ngày "
        break;
      default:
        document.getElementById("result").innerHTML = "nhập lại tháng"

    }
  }


</script></html>
