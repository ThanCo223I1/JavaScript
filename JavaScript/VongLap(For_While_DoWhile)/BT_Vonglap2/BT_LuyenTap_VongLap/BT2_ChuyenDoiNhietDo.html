<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let F = prompt("Số Nhiệt Độ Cần Nhập Là: ");
  if (F>=100) {
    document.write("Giảm Nhiệt Độ")
  }
  else if (F < 20) {
    document.write("Tăng Nhiệt Độ")
  }
  else {
    document.write("Nhiệt Độ Bình Thường")
  }
</script>
</body>
</html>
