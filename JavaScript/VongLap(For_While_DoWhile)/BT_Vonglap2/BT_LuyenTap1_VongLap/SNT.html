<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập Số" id="number">
<button onclick="Test()" type="button">Kiểm Tra</button>
<p id="result"></p>
</body>
</html>
<script>
    function Test(){
    let a = document.getElementById("number");
    a = parseInt(a.value);
    for (let i = 2; i <= a; i++) {
        if (a % i === 0) {
            document.getElementById("result").innerHTML = a + " Không Là SNT";
            break;
        }else {
        document.getElementById("result").innerHTML = a + " Là SNT";
        break;
      }
    }
    }
</script>
