<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid gray;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
        </tr>
        <tr>
            <td>
                <input placeholder="Nhập số tiền" type="text" id="money">
            </td>
            <td>
                <select id="From Currency">
                    <option value="23000">VND</option>
                    <option value="1">USD</option>
                    <option value="130">JPY</option>
                    <option value="6.8">NDT</option>
                </select>
            </td>
            <td>
                <select id="To Currency">
                    <option value="23000">VND</option>
                    <option value="1">USD</option>
                    <option value="130">JPY</option>
                    <option value="6.8">NDT</option>
                </select>
            </td>
            <td>
                <button onclick="Convert()">Convert</button>
            </td>
        </tr>
    </table>
</body>
<p id="kq"></p>
</html>
<script>
    function Convert() {
        let Amount = document.getElementById("money");
        let FromC = document.getElementById("From Currency");
        let ToC = document.getElementById("To Currency");
        let sotien = Amount.value;
        let chuyendoi1 = FromC.value;
        let chuyendoi2 = ToC.value
        document.getElementById("kq").innerHTML ="Result is: " + sotien / chuyendoi1 * chuyendoi2 ;
    }
</script>
